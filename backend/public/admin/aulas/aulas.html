<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Aulas</title>
</head>
<body>
  <h2 id="formTitle">Crear Aula</h2>

  <form id="aulaForm">
    <input type="hidden" id="id_aula" name="id_aula" />

    <div class="form-group">
      <label for="nombre">Nombre del Aula</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="id_asignatura">Asignatura</label>
      <select id="id_asignatura" name="id_asignatura" required></select>
    </div>

    <div class="form-group">
      <label for="id_ubicacion">Ubicación</label>
      <select id="id_ubicacion" name="id_ubicacion" required></select>
    </div>

    <div class="form-group">
      <label for="capacidad_foro">Capacidad del Foro</label>
      <input type="number" id="capacidad_foro" name="capacidad_foro" min="0" />
    </div>

    <button class="btn" type="submit">Guardar Aula</button>
  </form>

  <hr />

  <h2>Listado de Aulas</h2>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Asignatura</th>
        <th>Ubicación</th>
        <th>Capacidad_foro</th>
         <th>QR</th>
      </tr>
    </thead>
    <tbody id="aulasTableBody"></tbody>
  </table>

  <script src="js/aulas.js"></script>
</body>
</html>
  <style>
      .form-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 6px;
        box-sizing: border-box;
      }
      button {
        padding: 6px 12px;
        margin-right: 5px;
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 8px;
        text-align: left;
      }
    </style>
